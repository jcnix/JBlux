{% extends "jblux/base.html" %}

{% block title %}Results: {{ poll.question }}{% endblock %}

{% block content %}

<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
<li>{{ choice.choice }} -- {{ choice.votes }} vote{{choice.votes|pluralize }}</li>
{% endfor %}
</ul>

{% endblock %}
