<div class="post" id="{{ post.id }}">
    <div class="post_title">
        <h2><a href="/news/{{ post.id }}">{{ post.title }}</a></h2>
    </div>
    <div class="post_body">
        <div class="post_date">
            Posted on: {{ post.pub_date }} by {{ post.author }}
        </div>
        <p>{{ post.text|safe }}</p>
    </div>
</div>
